syntax = "proto3";
package dymensionxyz.dymension.otcbuyback;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/dymensionxyz/dymension/v3/x/otcbuyback/types";

// Params defines the parameters for the Otcbuyback module
message Params {
  // smoothing factor for moving average (e.g., 0.1 = 10% weight to new price,
  // 90% to old average)
  string moving_average_smoothing_factor = 1 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // maximum number of purchases one user can make in one auction
  uint64 max_purchase_number = 2;

  // minimum amount that can be purchased in a single buy transaction
  string min_purchase_amount = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];

  // minimum sold difference required to trigger interval pumping
  string min_sold_difference_to_pump = 4 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}