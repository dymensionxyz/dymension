      operationId: DymNSParams
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  price:
                    description: >-
                      price defines setting for pricing of Dym-Name and
                      price-related parameters.
                    type: object
                    properties:
                      name_price_steps:
                        type: array
                        items:
                          type: string
                        description: >-
                          name_price_steps holds the price steps configuration
                          for Dym-Name registration, apply to the first year.

                          The price of Dym-Name is calculated based on the
                          number of letters.

                          The first element is the price of 1 letter Dym-Name,
                          the last element is the price of N+ letters Dym-Name.

                          Minimum steps count allowed is 4, for 1/2/3/4+ letters
                          Dym-Name.
                      alias_price_steps:
                        type: array
                        items:
                          type: string
                        description: >-
                          alias_price_steps holds the price steps configuration
                          for Alias registration, one off payment.

                          The price of Alias is calculated based on the number
                          of letters.

                          The first element is the price of 1 letter Alias, the
                          last element is the price of N+ letters Alias.

                          Minimum steps count allowed is 4, for 1/2/3/4+ letters
                          Alias.
                      price_extends:
                        type: string
                        description: >-
                          price_extends is used to extends Dym-Name yearly,
                          after the one-off payment for the first year.
                      price_denom:
                        type: string
                        description: >-
                          price_denom is the required denomination of the
                          pricing setup and trading policy.
                      min_offer_price:
                        type: string
                        description: >-
                          min_offer_price is minimum price allowed to place an
                          offer.

                          Mostly used to prevent spamming and abusing store with
                          low price offers,

                          so the value should not be so low.
                  chains:
                    description: chains defines setting for prioritized aliases mapping.
                    type: object
                    properties:
                      aliases_of_chain_ids:
                        type: array
                        items:
                          type: object
                          properties:
                            chain_id:
                              type: string
                              description: chain_id which owned the aliases.
                            aliases:
                              type: array
                              items:
                                type: string
                              title: >-
                                aliases is a set of aliases of the chain id for
                                UX improvement,

                                like we can do my-name@cosmos instead of
                                my-name@cosmoshub-4
                          description: >-
                            AliasesOfChainId defines the multiple-aliases of a
                            chain id.
                        description: >-
                          aliases_of_chain_ids is set of chain-ids and their
                          corresponding aliases,

                          used for UX improvement like we can do my-name@cosmos
                          instead of my-name@cosmoshub-4.


                          This list is prioritized over Roll-App aliases

                          the reason is to allow the community able to have
                          control to fixes the potential problems with the
                          aliases.
                  misc:
                    description: misc is group of miscellaneous parameters.
                    type: object
                    properties:
                      end_epoch_hook_identifier:
                        type: string
                        description: >-
                          end_epoch_hook_identifier is the identifier of the end
                          epoch hook.
                      grace_period_duration:
                        type: string
                        description: >-
                          grace_period_duration is the amount of time that the
                          former owner of an expired Dym-Name

                          can renew it before completely lost.
                      sell_order_duration:
                        type: string
                        description: >-
                          sell_order_duration is the amount of time of a
                          Sell-Order from created to expired.
                      prohibit_sell_duration:
                        type: string
                        description: >-
                          prohibit_sell_duration is the amount of time,

                          if the Sell-Order expiration date enters the range
                          before expiry of Dym-Name, the Sell-Order can not be
                          placed.

                          The logic also applies when the owner accepts a
                          Buy-Order, the Dym-Name can not be sold.

                          This is to prevent the new owner of Dym-Name to sell
                          it before the Dym-Name expires,

                          therefore help reduce the risk of new owner of
                          Dym-Name not able to renew it on time.


                          For example:
                            Let say the configured Sell-Order duration is 7 days, the prohibit sell duration is 30 days and you owns a Dym-Name.
                            We assume your Dym-Name expiration date is Mar 9th, 2024. then 30 days before, from Feb 9th, 2024,
                            the Dym-Name is prohibited to be sold.
                            We have some cases:
                            - If the you places a Sell Order at Feb 2nd, 2024, the Sell-Order supposed to be expired at Feb 9th, 2024,
                            which is within the prohibited range, so the Sell-Order can not be placed.
                            - If the you places a Sell Order at Feb 1st, 2024, the Sell-Order supposed to be expired at Feb 8th, 2024,
                            which is outside the prohibited range, so the Sell-Order can be placed.
                            - If someone put an offer (Buy-Order) at Feb 1st, 2024, and you have some days to accept it,
                            exactly from the moment order placed, until end of Feb 8th, 2024, which is outside the prohibited range.
                            After that, from Feb 9th, it is prohibited to accept the Buy-Order.
                      enable_trading_name:
                        type: boolean
                        description: >-
                          enable_trading_name is the flag to enable trading of
                          Dym-Name.

                          To be used to stop trading of Dym-Name when needed.
                      enable_trading_alias:
                        type: boolean
                        description: >-
                          enable_trading_alias is the flag to enable trading of
                          Alias.

                          To be used in the future when Alias trading
                          implementation is ready

