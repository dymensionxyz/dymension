          schema:
            type: object
            properties:
              params:
                description: params holds all the parameters of this module.
                type: object
                properties:
                  epoch_identifier:
                    type: string
                  bridging_fee:
                    type: string
                  delete_packets_epoch_limit:
                    type: integer
                    format: int32
                    description: >-
                      `delete_packets_epoch_limit` is the hard limit of the
                      number of finalized rollapp packets

                      that will be deleted from the store on every epoch end.

                      As deleting finalized rollapp packets is meant to keep the
                      store from growing,

                      it is more of a "nice to have" rather than a "must have"
                      feature,

                      this is a way to limit the time it takes to do so,

                      even if it means potentially causing the store to
                      temporarily grow by piling up packets

                      that weren't deleted but rather "postponed", to subsequent
                      epochs.
